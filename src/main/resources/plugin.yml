name: Chunkview
version: '${project.version}'
main: ${main.class}
prefix: Chunkview
api-version: 1.13
author: Cobrex
description: Allows players to view chunk borders.

commands:
  chunkview:
  cv:
    description: View the boarders of the chunk you are standing in.
    aliases:
      - chunkv
  cvp:
    description: View the boarders of the chunk your are standing in with particles.
    aliases:
      - chunkvp

permissions:
  chunkview.view:
    description: Allows use of /cv
    default: true
  chunkviewparticle.view:
    description: Allows use of /cvp
    default: true
  chunkview.reload:
    description: Reload of config file using /chunkview reload
    default: op
